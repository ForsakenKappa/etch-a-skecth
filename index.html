<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="main">
        <div id="board">
            
        </div>
        <div id="inputs">
            <div id="tools"'>
                <button id="rainbow" class="tool">Rainbow mode</button>
                <button id="pipette" class="tool">Pipette</button>
                <button id="eraser" class="tool">Eraser</button>
                <button id="pen" class="tool active">Pen</button>
                <button onclick="toggleGrid(this)">Show grid</button>
                <input type="color" id="color-picker">
            </div>
            <p id="grid-size-value"></p>
            <input type="range" min="2" max="100" value="" step="1" id="grid-size-input">
            <button onclick="updateGrid()">(Re)set grid</button>
        </div>
    </div>
</body>
</html>
