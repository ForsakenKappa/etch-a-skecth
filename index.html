<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="main">
        <div id="board">
            
        </div>
        <div id="inputs">
            <div id="tools"'>

                <label class="container"> Rainbow mode
                    <input type="radio" name="tool" value="rainbow">
                    <span class="radio"></span>
                </label>
                <label class="container"> Pipette
                    <input type="radio" name="tool" value="pipette">
                    <span class="radio"></span>
                </label>
                <label class="container"> Eraser
                    <input type="radio" name="tool" value="eraser">
                    <span class="radio"></span>
                </label>
                <label class="container"> Pen
                    <input type="radio" name="tool" value="pen" checked="true">
                    <span class="radio"></span>
                </label>
                <label class="container"> Show grid
                    <input type="checkbox" class="grid" value="toggled">
                    <span class="toggle"></span>
                </label>
                <input type="color" id="color-picker">
            </div>
            <p id="grid-size-value"></p>
            <input type="range" min="8" max="128" value="" step="1" id="grid-size-input">
            <button onclick="updateGrid()">(Re)set grid</button>
        </div>
    </div>
</body>
</html>
